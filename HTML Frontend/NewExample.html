<h1>Hotel Feedback</h1>
<form action="other.html">
<p>Are you from inside or outside the US?</p>
<label for="in">Inside:</label>
<input type="radio" id="in" name="location" value="in">
<label for="out">Outside:</label>
<input type="radio" id="out" name="location" value="out"><br>
<input type="reset" name="location" value ="Reset selection"><br>

<br><br>
<p>How was your service?</p>
<select name="stars" id="rating">
    <option value="Great">Great</option>
    <option value="Good">Good</option>
    <option value="Terrible">Terrible</option>
</select>
<p>Please enter extra information/feedback here:</p>
<textarea name="Feedback" id="fb" cols="30" rows="10"></textarea>
<input type="submit" value="Submit">
</form>
